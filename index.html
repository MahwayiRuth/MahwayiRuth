<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Font Awesome for icons -->
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" 
    crossorigin="anonymous" 
  />
</head>
<body>
  <div class="container">
    <h1>Task Manager</h1>

    <img src="task-icon.jpeg" alt="Task Manager Banner"
      style="width: 100%; max-height: 200px; object-fit: cover; border-radius: 10px; margin-bottom: 1rem;" />

    <!-- Task input -->
    <input type="text" id="taskInput" placeholder="Enter a new task..." />
    <input type="date" id="dueDateInput" />

    <!-- Priority selector -->
    <label for="priorityInput">Priority:</label>
    <select id="priorityInput">
      <option value="low">Low</option>
      <option value="medium" selected>Medium</option>
      <option value="high">High</option>
    </select>

    <label>
      <input type="checkbox" id="reminderCheckbox" />
      Set Reminder
    </label>

    <!-- Add Task button -->
    <button id="addTaskBtn">
      <i class="fa fa-plus"></i> Add Task
    </button>

    <!-- Filter buttons -->
    <div class="filters" style="margin-top: 1rem;">
      <button class="filter-btn" data-filter="all"><i class="fa fa-list"></i> All</button>
      <button class="filter-btn" data-filter="active"><i class="fa fa-tasks"></i> Active</button>
      <button class="filter-btn" data-filter="completed"><i class="fa fa-check"></i> Completed</button>
    </div>

    <!-- Task list -->
    <ul id="taskList"></ul>

    <!-- Daily quote -->
    <p id="quote" style="margin-top:1rem; font-style:italic;"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
