<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>🌟 Task Manager</h1>
      <img src="task-icon.jpeg" alt="Task Manager Banner"
        style="width: 100%; max-height: 180px; object-fit: cover; border-radius: 10px; margin-bottom: 1rem;" />
    </header>

    <!-- Task Input -->
    <section class="task-input">
      <input type="text" id="taskInput" placeholder="Enter a new task..." />
      <input type="date" id="dueDateInput" />

      <!-- Priority Selector -->
      <select id="priorityInput">
        <option value="low">🟢 Low</option>
        <option value="medium">🟡 Medium</option>
        <option value="high">🔴 High</option>
      </select>

      <label>
        <input type="checkbox" id="reminderCheckbox" />
        Set Reminder
      </label>

      <button onclick="addTask()">➕ Add Task</button>
    </section>

    <!-- Filters -->
    <section class="filters">
      <button onclick="filterTasks('all')">All</button>
      <button onclick="filterTasks('active')">Active</button>
      <button onclick="filterTasks('completed')">Completed</button>
    </section>

    <!-- Task List -->
    <section class="task-list">
      <ul id="taskList"></ul>
    </section>

    <!-- Motivational Quotes Section -->
    <section class="quotes">
      <h2>💡 Daily Motivation</h2>
      <p id="quoteText">"The secret of getting ahead is getting started." – Mark Twain</p>
      <button onclick="newQuote()">✨ New Quote</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
